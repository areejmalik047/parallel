    <div class="display">

          <label for="fname"> First Name</label>
          <input

            name="fist-name"
            id="fname"
            placeholder="Enter you first name"
          />
        </div>
        <div>
          <label for="lname"> Last Name</label>
          <input
            type="text"
            name="last-name"
            id="lname"
            placeholder="Enter your Last name"
          />
        </div>
        <div>
          <label for="number">Phone Number</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your phone number"
          />
        </div>
        <div>
          <label for="date">Date of Birth</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <label>Message</label>
          <br />
          <textarea name="mytext" col="'30" rows="10"> </textarea>
        </div>
        <div>
          <input type="submit" value="submit " />
        </div>
      </form>

      <!-- 2nd form -->

      <form class="newform">
        <h1>Form</h1>

          <label for="email">Email</label>
          <input
            type="text"
            name="mail"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="number">Phone Number</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="gender">
          <label for="gender">Gender</label>
          <label>Male</label>
          <input type="radio" name="gen" id="gender" />
          <label>Female</label>
          <input type="radio" name="gen" id="gender" />
        </div>
        <div>

          <select name="option" id="sel">
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        </div>
        <div>
          <label>Message</label>
          <br />
          <textarea name="mytext" id="textarea" col="'30" rows="10"> </textarea>
        </div>

          <input type="submit" value="submit " />
        </div>
      </form>
    </div>

</html>
